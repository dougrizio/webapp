{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Year</th>
        <th scope="col">Age</th>
        <th scope="col">Name</th>
        <th scope="col">Movie</th>
    </tr>
    </thead>
    <tbody>
    {% for oscar in oscarAwards %}
    <tr>
        <td><a href="view/{{oscar.id}}">{{ oscar.fldYear }}</a></td>
        <td>{{ oscar.fldAge }}</td>
        <td>{{ oscar.fldName }}</td>
        <td>{{ oscar.fldMovie }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
